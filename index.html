    <div id="request-code-modal" class="modal hidden fixed inset-0 z-50 flex items-center justify-center p-4 overflow-auto">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-2xl mx-auto">
            <form id="request-code-form">
                <div class="p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Request New Code</h2>
                    <div class="mb-4">
                        <label for="mod-title" class="block text-sm font-medium text-gray-700">Mod Title</label>
                        <input type="text" id="mod-title" required placeholder="e.g., Enable Anti-Dazzle High Beams" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="compatibility" class="block text-sm font-medium text-gray-700">Compatibility</label>
                        <input type="text" id="compatibility" required placeholder="e.g., BMW G20 2023" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <hr class="my-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Coding Steps</h3>
                    <div id="steps-container" class="space-y-4">
                        <!-- Dynamic steps will be inserted here -->
                    </div>
                    <button type="button" id="add-step-btn" class="mt-4 bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition-colors text-sm">+ Add Step</button>
                    <hr class="my-6">
                    <div class="mb-4">
                        <label for="comments" class="block text-sm font-medium text-gray-700">Comments</label>
                        <textarea id="comments" rows="3" placeholder="Any additional notes, sources, or comments." class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>
                </div>
                <div class="bg-gray-50 px-6 py-4 flex justify-end items-center space-x-3 rounded-b-lg">
                    <button type="button" id="cancel-request-btn" class="bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors">Cancel</button>
                    <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">Submit Request</button>
                </div>
            </form>
        </div>
    </div>


    <div class="container mx-auto max-w-6xl p-4 sm:p-6 md:p-8">
        <header class="text-center mb-4">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Definitive Bimmercode Guide</h1>
        </header>
         <div class="text-center mb-8">
            <button id="request-new-code-btn" class="bg-green-600 text-white font-bold py-2 px-5 rounded-lg hover:bg-green-700 transition-colors shadow">
                Request New Code
            </button>
        </div>

        <div id="mods-container" class="bg-white rounded-xl shadow-lg border border-gray-200 p-6 md:p-8">
        </div>
        <footer class="text-center text-xs text-gray-500 mt-8">
            Disclaimer: Modifying your vehicle's software may void your warranty. Proceed at your own risk. You are solely responsible for any changes made.
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // ADMIN CONFIGURATION
            const GITHUB_REPO_URL = 'redmantitu/bimmercode-interactive-guide';
            
            const appData = [
                {
                    categoryName: 'iDrive & Display',
                    mods: [
                        { name: 'Remove iDrive & Camera Disclaimers', difficulty: 1, steps: [ {ecu: 'MGU', parameter: 'LEGAL_DISCLAIMER_TIME', value: 'kein_id'}, {ecu: 'MGU', parameter: 'MACRO_CAM_LEGALDISCLAIMER', value: 'kein_id'} ]},
                        { name: 'Digital Dash Theme', difficulty: 4, steps: [{ ecu: 'DKOMBI4', parameter: 'Display_Variante', value: 'm_sport, m_gmbh (M), alpina'}]},
                        { name: 'M Startup Animation', difficulty: 2, steps: [{ecu: 'MGU', parameter: 'STARTUP_EMBLEM', value: 'bmw_m'}]},
                        { name: 'Tire Pressure & Temperature Display', difficulty: 2, steps: [{ecu: 'MGU', parameter: 'RDC_DRUCK_TEMP', value: 'Druck_und_Temp'}]},
                        { name: 'Video in Motion', difficulty: 5, steps: [{ecu: 'MGU', parameter: 'SPEEDLOCK_X_KMH_MAX / MIN', value: 'Set to FF (nicht_aktiv)'}]},
                        { name: 'Rear Camera Zoom (Towbar)', difficulty: 2, steps: [{ecu: 'MGU', parameter: 'MACRO_TRAILER_COUPLING', value: 'aktiv'}]},
                    ]
                },
                // ... other categories
            ];

            function renderUI() {
                const container = document.getElementById('mods-container');
                container.innerHTML = '';

                appData.forEach(category => {
                    const categoryHeader = document.createElement('h2');
                    categoryHeader.className = 'text-2xl font-bold text-gray-800 mb-4 mt-8 border-b pb-2';
                    categoryHeader.textContent = category.categoryName;
                    container.appendChild(categoryHeader);

                    const categoryModsContainer = document.createElement('div');
                    categoryModsContainer.className = 'space-y-3';
                    
                    category.mods.sort((a, b) => a.name.localeCompare(b.name)).forEach(mod => {
                        let stepsHtml = mod.steps.map((step, index) => `
                            <div class="${index > 0 ? 'border-t border-gray-300 pt-2 mt-2' : ''}">
                                <p><strong class="font-semibold">ECU:</strong> ${step.ecu || ''}</p>
                                ${step.path ? `<p><strong class="font-semibold">Path:</strong> ${step.path}</p>` : ''}
                                <p><strong class="font-semibold">Parameter:</strong> ${step.parameter || ''}</p>
                                <p><strong class="font-semibold">Value:</strong> ${step.value || ''}</p>
                            </div>
                        `).join('');

                        const modElement = document.createElement('div');
                        modElement.className = 'accordion-item border border-gray-200 rounded-lg';
                        modElement.innerHTML = `
                            <div class="accordion-header flex justify-between items-center p-4">
                                <span class="font-semibold text-gray-700">${mod.name}</span>
                                <span class="accordion-arrow text-gray-500 transition-transform">â–¼</span>
                            </div>
                            <div class="accordion-content bg-gray-50 px-4">
                                <div class="py-4 border-t border-gray-200">
                                    <p class="font-bold text-blue-600 mb-2">Difficulty: ${mod.difficulty}/10</p>
                                    <div class="mt-3 text-xs font-mono bg-gray-100 p-2 rounded space-y-2">
                                        ${stepsHtml}
                                    </div>
                                </div>
                            </div>
                        `;
                        categoryModsContainer.appendChild(modElement);
                    });
                    container.appendChild(categoryModsContainer);
                });
            }
            
            // Modal Handling
            const disclaimerModal = document.getElementById('disclaimer-modal');
            const closeDisclaimerBtn = document.getElementById('close-disclaimer-btn');
            const requestCodeModal = document.getElementById('request-code-modal');
            const openRequestModalBtn = document.getElementById('request-new-code-btn');
            const cancelRequestBtn = document.getElementById('cancel-request-btn');
            const requestCodeForm = document.getElementById('request-code-form');
            const addStepBtn = document.getElementById('add-step-btn');
            const stepsContainer = document.getElementById('steps-container');

            let stepCounter = 0;

            function addStep() {
                stepCounter++;
                const stepDiv = document.createElement('div');
                stepDiv.className = 'p-4 border rounded-md bg-gray-50';
                stepDiv.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="ecu-${stepCounter}" class="block text-sm font-medium text-gray-700">ECU</label>
                            <input type="text" id="ecu-${stepCounter}" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                        </div>
                        <div>
                            <label for="path-${stepCounter}" class="block text-sm font-medium text-gray-700">Path</label>
                            <input type="text" id="path-${stepCounter}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                        </div>
                        <div>
                            <label for="parameter-${stepCounter}" class="block text-sm font-medium text-gray-700">Parameter</label>
                            <input type="text" id="parameter-${stepCounter}" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                        </div>
                        <div>
                            <label for="value-${stepCounter}" class="block text-sm font-medium text-gray-700">Value</label>
                            <input type="text" id="value-${stepCounter}" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                        </div>
                    </div>
                `;
                stepsContainer.appendChild(stepDiv);
            }

            if (disclaimerModal && closeDisclaimerBtn) {
                closeDisclaimerBtn.addEventListener('click', () => {
                    disclaimerModal.style.opacity = '0';
                    setTimeout(() => disclaimerModal.classList.add('hidden'), 300);
                });
            }
            
            openRequestModalBtn.addEventListener('click', () => {
                requestCodeForm.reset();
                stepsContainer.innerHTML = '';
                addStep(); // Add the first step by default
                requestCodeModal.classList.remove('hidden');
            });
            
            cancelRequestBtn.addEventListener('click', () => {
                requestCodeModal.classList.add('hidden');
            });

            addStepBtn.addEventListener('click', addStep);

            requestCodeForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const modTitle = document.getElementById('mod-title').value;
                const compatibility = document.getElementById('compatibility').value;
                const comments = document.getElementById('comments').value;

                const steps = [];
                const stepElements = stepsContainer.children;
                for (let i = 0; i < stepElements.length; i++) {
                    const stepElement = stepElements[i];
                    const ecu = stepElement.querySelector(`input[id^="ecu-"]`).value;
                    const path = stepElement.querySelector(`input[id^="path-"]`).value;
                    const parameter = stepElement.querySelector(`input[id^="parameter-"]`).value;
                    const value = stepElement.querySelector(`input[id^="value-"]`).value;
                    steps.push({ ecu, path, parameter, value });
                }

                const issueBody = {
                    modTitle,
                    compatibility,
                    steps,
                    comments
                };

                const title = `[Code Request] ${modTitle}`;
                const body = ````json
${JSON.stringify(issueBody, null, 2)}
````;
                
                const url = `https://github.com/${GITHUB_REPO_URL}/issues/new?title=${encodeURIComponent(title)}&body=${encodeURIComponent(body)}`;
                
                window.open(url, '_blank');
                requestCodeModal.classList.add('hidden');
            });

            document.getElementById('mods-container').addEventListener('click', (e) => {
                const header = e.target.closest('.accordion-header');
                if (header) {
                    const item = header.parentElement;
                    item.classList.toggle('open');
                }
            });

            renderUI();
        });
    </script>
</body>
</html>
